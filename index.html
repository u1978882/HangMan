<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanged Man</title>
    <meta name="author" content="Arnau Costa Pont" />
    <meta name="author" content="Lluis Vinent Juanico" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/images/hangman_8.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script defer src="js/QuerrySelector.js"></script>
    <script defer src="js/functions.js"></script>
    <script defer src="js/main.js"></script>

</head>
<body class="dark">

    <div class="top-bar">
        <h1 class="nameDisplay"></h1>
        <h1>Hanged Man</h1>
        <div class="top-bar-button">
            <button id="themeToggle"></button>
        </div>
    </div>

    <div class="centralContent">
        <div>
            <div class="score">
                <div class="wins">
                    <h1>Wins</h1>
                    <div id="winsDisplay">
                        0
                    </div>
                </div>
                <div class="loses">
                    <h1>Loses</h1>
                    <div id="losesDisplay">
                        0
                    </div>
                </div>
            </div>
            <div class="progress-bar">
                <div id="errorProgress" class="progress"></div>
            </div>
            <img id="imageHanged" src="assets/images/hangman_0.png" height="400px" width="400px" alt="">
            <main id="main">
                <div id="word">
                </div>
                <br>
                <div id="tryedLetters">
                </div>
            </main>
        </div>
    </div>

    <div id="name-modal" class="modal show">
        <div class="content">
            <h1>New game</h1>
            <h2>Enter your name</h2>
            <form id="form-name">
                <input id="name" name="name" type="text" required autofocus>
            </form>
        </div>
    </div>

    <div id="succes-modal" class="modal">
        <div class="content">
            <h1>Congratulations <div class="nameDisplay"></div>!!</h1>
            <h2 class="finalWord"></h2>
            <button onclick="newGame(false)">New game</button>
        </div>
    </div>

    <div id="error-modal" class="modal">
        <div class="content">
            <h1>You failed <div class="nameDisplay"></div></h1>
            <h2 class="finalWord"></h2>
            <button onclick="newGame(false)">New game</button>
        </div>
    </div>

    <div class="imagesToHide">
        <img src="assets/images/hangman_1.png" alt="">
        <img src="assets/images/hangman_2.png" alt="">
        <img src="assets/images/hangman_3.png" alt="">
        <img src="assets/images/hangman_4.png" alt="">
        <img src="assets/images/hangman_5.png" alt="">
        <img src="assets/images/hangman_6.png" alt="">
        <img src="assets/images/hangman_7.png" alt="">
        <img src="assets/images/hangman_8.png" alt="">
    </div>
    
</body>
</html>
